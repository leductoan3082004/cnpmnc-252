<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${isEdit} ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'">Form Sinh Viên</title>
	<style>
		body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
		.form-container { border: 1px solid #ddd; border-radius: 8px; padding: 30px; margin-top: 20px; }
		.form-group { margin-bottom: 20px; }
		.form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
		.form-group input { width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
		.form-group input:focus { outline: none; border-color: #007bff; }
		.actions { margin-top: 30px; display: flex; gap: 10px; }
		.btn { padding: 10px 20px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
		.btn-secondary { background-color: #6c757d; color: white; }
		.btn-secondary:hover { background-color: #5a6268; }
		.btn-success { background-color: #28a745; color: white; }
		.btn-success:hover { background-color: #218838; }
		h1 { color: #333; }
	</style>
</head>
<body>
	<h1 th:text="${isEdit} ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'">Form Sinh Viên</h1>

	<div class="form-container">
		<form th:action="${isEdit} ? @{/students/{id}(id=${student.id})} : @{/students}"
		      th:object="${student}"
		      method="POST">

			<div class="form-group">
				<label for="name">Họ và Tên: <span style="color: red;">*</span></label>
				<input type="text" id="name" th:field="*{name}" required>
			</div>

			<div class="form-group">
				<label for="email">Email: <span style="color: red;">*</span></label>
				<input type="email" id="email" th:field="*{email}" required>
			</div>

			<div class="form-group">
				<label for="age">Tuổi: <span style="color: red;">*</span></label>
				<input type="number" id="age" th:field="*{age}" min="1" max="150" required>
			</div>

			<div class="actions">
				<a href="/students" class="btn btn-secondary">Hủy</a>
				<button type="submit" class="btn btn-success" th:text="${isEdit} ? 'Cập Nhật' : 'Thêm Mới'">Lưu</button>
			</div>
		</form>
	</div>
</body>
</html>
