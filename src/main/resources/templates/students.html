<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Danh Sách Sinh Viên</title>
	<style>
		body { font-family: sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
		.header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
		.search-form { display: flex; gap: 10px; }
		.search-form input { padding: 8px; font-size: 14px; border: 1px solid #ddd; border-radius: 4px; width: 250px; }
		.btn { padding: 8px 16px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
		.btn-primary { background-color: #007bff; color: white; }
		.btn-primary:hover { background-color: #0056b3; }
		.btn-success { background-color: #28a745; color: white; }
		.btn-success:hover { background-color: #218838; }
		.btn-link { background: none; color: #007bff; padding: 4px 8px; }
		.btn-link:hover { text-decoration: underline; }
		table { width: 100%; border-collapse: collapse; }
		th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
		th { background-color: #f2f2f2; font-weight: bold; }
		tr:hover { background-color: #f5f5f5; }
	</style>
</head>
<body>
	<h1>Quản Lý Sinh Viên</h1>

	<div class="header">
		<form class="search-form" action="/students" method="GET">
			<input type="text" name="keyword" placeholder="Tìm kiếm theo tên..." th:value="${keyword}">
			<button type="submit" class="btn btn-primary">Tìm Kiếm</button>
		</form>
		<a href="/students/new" class="btn btn-success">+ Thêm Mới</a>
	</div>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Họ và Tên</th>
				<th>Email</th>
				<th>Tuổi</th>
				<th>Hành Động</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${dsSinhVien}">
				<td th:text="${student.id}">ID</td>
				<td th:text="${student.name}">Tên</td>
				<td th:text="${student.email}">Email</td>
				<td th:text="${student.age}">0</td>
				<td>
					<a th:href="@{/students/{id}(id=${student.id})}" class="btn-link">Xem Chi Tiết</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
