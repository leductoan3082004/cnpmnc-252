# HTTP Server - Handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ACME challenge location for SSL certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        try_files $uri =404;
    }

    # Proxy to app (for testing without SSL)
    # Comment this out and uncomment the redirect below after SSL is configured
    location / {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Redirect to HTTPS (uncomment after SSL is configured)
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

