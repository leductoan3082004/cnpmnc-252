version: '3.8'

services:
  student-postgres:
    image: postgres:16-alpine
    container_name: student-management-db
    environment:
      POSTGRES_DB: student_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - student-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-management-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://student-postgres:5432/student_management
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # Picked up by jwilder/nginx-proxy for automatic routing and SSL
      VIRTUAL_HOST: student-management.haretaworkshop.com
      VIRTUAL_PORT: "8080"
      LETSENCRYPT_HOST: student-management.haretaworkshop.com
    depends_on:
      student-postgres:
        condition: service_healthy
    networks:
      - student-network
      - proxy-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  # Internal network: only app and its DB talk here
  student-network:
    driver: bridge
  # Joins the existing nginx-proxy network so the proxy can discover this app
  proxy-network:
    external: true
    name: my-net
